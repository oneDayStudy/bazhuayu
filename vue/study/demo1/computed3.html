<html>
    <head>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{now}}
            {{now2()}}
        </div>
        <div id="app2">
            {{reversedText}}
        </div>
        <script>
        var app1 = new Vue({
            el:"#app",
            data:{
                text:'12,34,5'
            },
           computed:{
            now:function(){
                return Date.now()
            }
           },
           methods:{
            now2:function(){
                return Date.now()
            }
            }
        })
        var app2 = new Vue({
            el:"#app2",
            computed:{
                reversedText:function(){
                    return app1.text.split(",").reverse().join(',');
                }
            }
        })
        </script>
    </body>
</html>
