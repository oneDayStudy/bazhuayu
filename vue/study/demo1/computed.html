<html>
    <head>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{retext}}</p>
            <p>{{text}}</p>
            <button v-on:click="reverse">click</button>
            <p>
               总价： {{prices}}
            </p>
        </div>
        <script>
           
        var app = new Vue({
            el:"#app",
            data:{
                name:" 12",
                text:"12,34,56",
                package1:[
                    {
                        name:'iphone',
                        price:7199,
                        count:2
                    },{
                        name:'ipad',
                        price:2888,
                        count:1
                    }
                ],
                package2:[
                    {
                        name:'banana',
                        price:2,
                        count:10
                    },{
                        name:'apple',
                        price:3,
                        count:50
                    }
                ]
            },
            created:function(){
            },
            mounted:function(){
                this.init()
            },
           computed:{
               retext:function(){
                   return this.text.split(',').reverse().join('.')
               },
               prices:function(){
                   var prices=0
                   for(var i=0;i<this.package1.length;i++){
                       prices+=this.package1[i].price*this.package1[i].count;
                   }
                   for(var i=0;i<this.package2.length;i++){
                       prices+=this.package2[i].price*this.package2[i].count;
                   }
                   return prices
               }
           },
           methods:{
                init:function(){
                    console.log("init----")
                },
                reverse:function(){
                    console.log('revese')
                    this.text = this.text.split(',').reverse().join('.')
                    console.log(this.retext)
                }
            }
        })
        app.init()
        </script>
    </body>
</html>
