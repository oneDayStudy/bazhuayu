<html>
    <head>
        <script src="./vue.js"></script>

    </head>
    <body>
        
        <div id="app">
            <p>total--{{total}}</p>
            <my-com v-on:increase="handleGetTotal"
            v-on:reduce="handleGetTotal"></my-com>
            <my-com v-on:click.native="click"></my-com>

        </div>
        -------
       
        <script>
            Vue.component('my-com',{
                template:`
                <div>
            <button @click="handleIncrease">+1</button>
            <button @click="handleReduce">-1</button>
        </div>
                `,
                data:function(){
                    return {
                        counter:0
                    }
                },
                methods:{
                    handleIncrease:function(){
                        this.counter++;
                        this.$emit('increase',this.counter)
                    },
                    handleReduce:function(){
                        this.counter--
                        this.$emit('reduce',this.counter)
                    },
                    
                }
            })
            var app = new Vue({
                el:"#app",
                data:{
                    msg:123,
                    total:0
                },
                methods:{
                    handleGetTotal:function(total){
                        console.log(total)
                        this.total = total
                    },
                    click:function(){
                        console.log(1)
                    }
                }
            })
        </script>
    </body>
</html>
