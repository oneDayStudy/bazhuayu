<html>
    <head>
        <script src="./vue.js"></script>

    </head>
    <body>
       <div id="app">
        <p>zong:{{total}}</p>    
        <com
            v-model="total"
            ></com>
            <button v-on:click="handleReduce">-1</button>
       </div>
       --
       <script>
           Vue.component('com',{
               props:['value'],
               template:`
     <div>  <input v-bind:value="value" v-on:input="updateValue"></div>
                   `,
               data:function(){
                   return {
                        counter:0
                   }
               },
               methods:{
                   handleClick:function(){
                       this.counter++
                       this.$emit('input',this.counter)
                   },
                   updateValue:function(e){
                       this.$emit('input',e.target.value)
                   }
               }
           })
       var app=new Vue({
           el:"#app",
           data:{total:0},
           methods:{
            handleReduce:function(){
                this.total--
            }
           }
       })
       </script>
    </body>
</html>
