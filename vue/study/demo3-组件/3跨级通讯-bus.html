
<html>
    <head>
        <script src="./vue.js"></script>

    </head>
    <body>
       <div id="app">
           {{message}}
           <com-a></com-a>
       </div>
       ---
        <script>
            var bus = new Vue()
            Vue.component('com-a',{
                template:`
                <button @click='handleEvent'>传递事件</button>
                
                `
                ,methods:{
                    handleEvent:function(){
                        bus.$emit('on-message','组件a的内容')
                    }
                }
            })
        var app = new Vue({
            el:"#app",
            data:{
                message:''
            },
            mounted:function(){
                var _this = this;
                bus.$on('on-message',function(msg){
                    _this.message = msg
                })
            }
        })
        </script>
    </body>
</html>
